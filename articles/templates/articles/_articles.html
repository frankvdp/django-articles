{% load i18n %}

{% if forloop.first %}
    <ol class="article-list">
{% endif %}
        <li>
            <h3><a href="{{ article.get_absolute_url }}" title="{% trans 'Read this article' %}">{{ article.title }}</a></h3>
            <div class="quiet">
                {% trans 'Posted on' %} {{ article.publish_date|date:"F jS, Y" }}
                {% trans 'by' %} <a href="{% url 'articles_by_author' article.author.name %}" title="{% trans 'View articles posted by' %} {{ article.author.name }}">{{ article.author.name }}</a>
            </div>
        </li>
{% if forloop.last %}
    </ol>
{% endif %}
